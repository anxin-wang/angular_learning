<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- 马上购彩 -->
  <ion-tab title="马上购彩" icon="icon ion-android-star"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>

  </ion-tab>


  <!--开奖公告 -->
  <ion-tab title="开奖公告" icon="icon ion-speakerphone" href="#/tab/notice">
    <ion-nav-view name="tab-notice"></ion-nav-view>
  </ion-tab>


  <!-- 我的彩票 -->
  <ion-tab title="我的彩票" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- 帮助中心 -->
  <ion-tab title="帮助中心" icon="icon ion-android-information" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>


</ion-tabs>
